<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax package</title>
</head>
<style>
    ul,li {
        margin: 0;
        padding: 0;
    }
    #ct li {
        list-style: none;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
    }
    #load-more {
        display: block;
        margin: 10px auto;
        text-align: center;
        cursor: pointer;
    }
    #load-more img {
        width: 40px;
        height: 40px;
    }
    .btn {
        display: inline-block;
        height: 40px;
        line-height: 40px;
        width: 80px;
        border: 1px solid #e27272;
        border-radius: 3px;
        text-align: center;
        text-decoration: none;
        color: #e27272;
    }
    .btn:hover {
        background: green;
        color: #fff;
    }
</style>
<body>
    <ul id="ct">
        <li>内容1</li>
	    <li>内容2</li>
    </ul>
    <a href="#" class="btn" id="load-more">加载更多</a>

</body>
<script>

     /*
    1. GET
    2. /loadMore
    3.
        {
        index: 0,
        length: 5
        }
    4. ['news1','news2',...'news5']
    */ 


    var ct = document.querySelector('#ct')
    var btn = document.querySelector('.btn')
    var pageIndex = 3
    var isDataArrive = true



    btn.addEventListener('click',function(e){
        e.preventDefault()
        if(!isDataArrive){
            return
        }
        loadData(function(contents){
            renderPage(contents)
            pageIndex += 5
            isDataArrive = true
        })
        isDataArrive = false
    })

    function loadData(callback){
        ajax({
            type: 'get',
            url: 'loadMore',
            data:{
                index: pageIndex,
                length: 5
            },
            onSuccess: callback,
            onError: function(){
                console.log('error')
            }
        })
    }

    function renderPage(contents){
        var fragment = document.createDocumentFragment()
        for(var i=0;i<contents.length;i++){
            var node = document.createElement('li')
            node.innerText = contents[i]
            fragment.appendChild(node)
        }
        ct.appendChild(fragment)
    }

    function ajax(opts){
        var xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                if(xhr.status === 200 || xhr.status === 304){
                    var results = JSON.parse(xhr.responseText)
                    opts.onSuccess(results)
                }else{
                    opts.onError()
                }
            }
        }
        var query = '?'
        for(key in opts.data){
            query += key + '=' + opts.data[key] + '&' 
        }
        query = query.substr(0,query.length - 1)
        xhr.open(opts.type,opts.url + query,true)
        xhr.send()
    }


</script>
</html>
