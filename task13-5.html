<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.box {
  border: 1px solid #ccc;
  width: 200px;
  height: 100px;
  margin-top: 20px;
  margin-left: 30px;
}

.box.top:before {
  display: block;
  content: "";
  width: 0;
  height: 0;
  border-top: 8px solid #ccc;
  border-left: 8px solid #ccc;
  border-right: 8px solid transparent;
  border-bottom: 8px solid transparent;
  transform: rotate(45deg);
  position: relative;
  top: -8px;
  left: 6px;
}

.box.middle:before {
  display: block;
  content: "";
  width: 0;
  height: 0;
  border-top: 8px solid red;
  border-left: 8px solid red;
  border-right: 8px solid transparent;
  border-bottom: 8px solid transparent;
  transform: rotate(90deg);
  position: relative;
  left: 184px;
}

.box.bottom:before {
  display: block;
  content: "";
  width: 10px;
  height: 10px;
  border-top: 1px solid #ccc;
  border-left: 1px solid #ccc;
  border-right: none;
  transform: rotate(45deg);
  position: relative;
  top: -7px;
  left: 6px;
  background: #fff;
}


</style>
</head>
<body>
  <div class="box top"></div>
  <div class="box middle"></div>
  <div class="box bottom"></div>
</body>
</html>
