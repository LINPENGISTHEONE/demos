<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.main{   
         width: 600px;
         margin: 0 auto;
}

.header{
         width: 0;
         height: 0;
         margin-top: 30px;
}

.triangle1 {
         border-top: 50px solid blue;
         border-right: 50px solid yellow;
         border-bottom: 50px solid green;
         border-left: 50px solid red;
}

.triangle2 {
         border-top: 50px solid blue;
         border-right: 50px solid transparent;
         border-bottom: 50px solid transparent;
         border-left: 50px solid transparent;
}

.triangle3 {
         border-top: 50px solid transparent;
         border-right: 50px solid transparent;
         border-bottom: 50px solid transparent;
         border-left: 50px solid red;
}

.triangle4 {
         border-top: 50px solid transparent;
         border-right: 50px solid yellow;
         border-bottom: 50px solid transparent;
         border-left: 50px solid transparent;
}

.triangle5 {
         border-top: 50px solid transparent;
         border-right: 50px solid transparent;
         border-bottom: 50px solid green;
         border-left: 50px solid transparent;
}

.triangle6 {
         border-top: 50px solid transparent;
         border-right: 50px solid transparent;
         border-bottom: 50px solid red;
         border-left: 50px solid red;
}

.triangle7 {
         border-top: 50px solid transparent;
         border-right: 50px solid green;
         border-bottom: 50px solid green;
         border-left: 50px solid transparent;
}
</style>
</head>
<body>
 <div class="main">  
    <div class="header triangle1"></div>
    <div class="header triangle2"></div>
    <div class="header triangle3"></div>
    <div class="header triangle4"></div>
    <div class="header triangle5"></div>
    <div class="header triangle6"></div>
    <div class="header triangle7"></div>
 </div>  
</body>
</html>
