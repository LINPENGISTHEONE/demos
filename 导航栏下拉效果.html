<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
    margin: 0;
    padding 0;
}

.layout {
    margin: 0 auto;
    width: 600px;
    height: 40px;
    background-color: #f1f1f1;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
}

ul li {
    list-style: none;
    float: left;
    position: relative;
}

ul a { 
    text-decoration: none;
	color: #000;
    display: block;
	height: 40px;	
	line-height: 40px;
	padding:0 16px;	
}

a:hover {
	background: #C8C8C8;		
}

.son {
    position: absolute;
    top: 100%; 
    left: 0;
    min-width: 160px;
    display: none;  
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16); 
}

li:hover .son{
	display: block;
}
</style>
</head>
<body>
  <div class="layout">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">作品</a></li>
         <li><a href="#">更多</a>
             <div class="son">
               <a href="#">GitHub</a>
               <a href="#">博客</a>
               <a href="#">知乎</a>
             </div>  
         </li>
        
           
    </ul>
  </div>
</body>
</html>
