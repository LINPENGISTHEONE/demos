<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>task05</title>
</head>
<body>
		<div>
     	 	<form>
     	 	   <div>
      	          <label for="username">姓名：</label>
      	          <input type="text" name="username" placeholder="用户名">
      	       </div>
      	       <div>
      	       	  <label for="password">密码：</label>
      	       	  <input type="password" name="password" value="123456">
      	       </div>
      	       <div>
      	       	  <label for="sex">性别：</label>
      	       	  <input type="radio" name="sex" value="male" checked>男
      	       	  <input type="radio" name="sex" value="female">女
      	       </div>
      	       <div>
	      	      <label for="orientation">取向：</label>
	      	      <input type="radio" name="orientation" value="male" >男
	      	      <input type="radio" name="orientation" value="female" checked>女
      	       </div>
      	       <div>
      	       	  <label for="hobby">爱好：</label>
      	       	  <input type="checkbox" name="hobby" value="dota" >dota
      	       	  <input type="checkbox" name="hobby" value="travel" checked>旅游
      	       	  <input type="checkbox" name="hobby" value="pet" >宠物
      	       </div>
      	       <div>
      	       	  <label for="comment">评论：</label>
      	       	  <textarea name="comment" placeholder="ddd" rows="10" cols="50"></textarea>
      	       </div>
      	       <div>
      	       	  <label for="car">我的car</label>
      	       	  <select name="car">
      	       		<option value="sabo">萨博</option>
      	       		<option>大众</option>
      	       		<option>雪佛兰</option>
      	       	  </select>
      	       	  <input type="submit" value="提交">
      	       </div>
      		</form>
		</div>
</body>
</html>
